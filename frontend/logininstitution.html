<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIPE Student Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --primary-color-dark: #357ABD;
            --background-color: #f4f7f6;
            --surface-color: #ffffff;
            --text-color: #333333;
            --light-text-color: #777777;
            --error-color: #D0021B;
            --success-color: #2E7D32;
            --box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --border-color: #dde2e7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            background: var(--surface-color);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h1 {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .auth-header .logo {
            font-weight: 800;
            color: var(--primary-color);
        }

        .auth-header p {
            color: var(--light-text-color);
        }

        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        /* Style for inputs with icons */
        .form-group .icon + .form-control {
            padding-left: 2.5rem;
        }

        .form-group .icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text-color);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }
        
        .form-control:disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }

        .btn-submit {
            width: 100%;
            padding: 0.9rem;
            border: none;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-color-dark));
            color: white;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .btn-submit:disabled {
            background: #a0c3e8;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .toggle-auth {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--light-text-color);
        }

        .toggle-auth a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-auth a:hover {
            text-decoration: underline;
        }
        
        .message-area {
            text-align: center;
            font-weight: 500;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .message-area.success { display: block; color: var(--success-color); background-color: #eafaf1; }
        .message-area.error { display: block; color: var(--error-color); background-color: #fbecec; }

        .hidden {
            display: none;
        }
        
        .password-requirements {
            font-size: 0.8rem;
            color: var(--light-text-color);
            margin-top: 0.5rem;
        }

        .institution-other-wrapper {
            margin-top: 0.75rem;
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div id="login-form-container">
            <div class="auth-header">
                <h1>Welcome Back!</h1>
                <p>Log in to access your <span class="logo">SIPE</span> portal.</p>
            </div>
            <div id="login-message-area" class="message-area"></div>
            <form id="login-form">
                <div class="form-group">
                    <span class="icon">ðŸ“§</span>
                    <input type="email" id="login-email" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <span class="icon">ðŸ”’</span>
                    <input type="password" id="login-password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-submit">Log In</button>
            </form>
            <div class="toggle-auth">
                <p>Don't have an account? <a id="show-signup">Sign Up</a></p>
            </div>
        </div>

        <div id="signup-form-container" class="hidden">
            <div class="auth-header">
                <h1>Create Your Account</h1>
                <p>Join <span class="logo">SIPE</span> and start your journey.</p>
            </div>
            <div id="signup-message-area" class="message-area"></div>
            <form id="signup-form">
                <div id="signup-step-1">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-contact">Contact Number</label>
                        <input type="tel" id="signup-contact" class="form-control" pattern="[0-9]{10}" placeholder="10-digit mobile number" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-institution">Institution Name</label>
                        <select id="signup-institution" class="form-control" required>
                            <option value="" disabled selected>Select your institution</option>
                            <option value="IIITDM Jabalpur">IIITDM Jabalpur</option>
                            <option value="Jabalpur Engineering College (JEC)">Jabalpur Engineering College (JEC)</option>
                            <option value="Shri Ram Institute of Technology (SRIT)">Shri Ram Institute of Technology (SRIT)</option>
                            <option value="Gyan Ganga Institute of Technology & Sciences (GGITS)">Gyan Ganga Institute of Technology & Sciences (GGITS)</option>
                            <option value="Global Engineering College Jabalpur">Global Engineering College Jabalpur</option>
                            <option value="Gyan Ganga College of Technology (GGCT)">Gyan Ganga College of Technology (GGCT)</option>
                            <option value="Baderia Global Institute of Engineering and Management">Baderia Global Institute of Engineering and Management</option>
                            <option value="Jawaharlal Nehru Krishi Vishwavidyalaya â€“ Faculty of Agricultural Engineering">Jawaharlal Nehru Krishi Vishwavidyalaya â€“ Faculty of Agricultural Engineering</option>
                            <option value="Hitkarini College of Engineering and Technology">Hitkarini College of Engineering and Technology</option>
                            <option value="St. Aloysius Institute of Technology">St. Aloysius Institute of Technology</option>
                            <option value="Takshshila Institute of Engineering and Technology">Takshshila Institute of Engineering and Technology</option>
                            <option value="Laxmi Bai Sahuji Institute of Engineering & Technology">Laxmi Bai Sahuji Institute of Engineering & Technology</option>
                            <option value="LNCT Jabalpur">LNCT Jabalpur</option>
                            <option value="SGBM Institute of Technology and Science">SGBM Institute of Technology and Science</option>
                        </select>
                        <div class="institution-other-wrapper">
                            <label><input type="checkbox" id="institution-other-checkbox"> My institution is not listed</label>
                            <input type="text" id="institution-other-input" class="form-control hidden" placeholder="Please specify your institution" style="margin-top: 0.5rem;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signup-exam">Primary Target Exam</label>
                        <select id="signup-exam" class="form-control" required>
                            <option value="" disabled selected>Select your target exam</option>
                            <option value="GATE">GATE</option>
                            <option value="UPSC">UPSC (CSE)</option>
                            <option value="CAT">CAT</option>
                            <option value="SSC">SSC</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <button type="button" id="next-btn" class="btn-submit">Next</button>
                </div>
                <div id="signup-step-2" class="hidden">
                    <div class="form-group">
                        <label for="signup-otp">Verification OTP</label>
                        <input type="text" id="signup-otp" class="form-control" placeholder="Check your email for the OTP" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Create Password</label>
                        <input type="password" id="signup-password" class="form-control" required>
                        <p class="password-requirements">Must be at least 8 characters and include a number.</p>
                    </div>
                    <div class="form-group">
                        <label for="signup-confirm-password">Confirm Password</label>
                        <input type="password" id="signup-confirm-password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn-submit">Create Account</button>
                </div>
            </form>
            <div class="toggle-auth">
                <p>Already have an account? <a id="show-login">Sign In</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM elements
            const loginContainer = document.getElementById('login-form-container');
            const signupContainer = document.getElementById('signup-form-container');
            const showSignupLink = document.getElementById('show-signup');
            const showLoginLink = document.getElementById('show-login');
            
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            
            const loginMessageArea = document.getElementById('login-message-area');
            const signupMessageArea = document.getElementById('signup-message-area');
            
            const signupStep1 = document.getElementById('signup-step-1');
            const signupStep2 = document.getElementById('signup-step-2');
            const nextBtn = document.getElementById('next-btn');

            const institutionSelect = document.getElementById('signup-institution');
            const institutionOtherCheckbox = document.getElementById('institution-other-checkbox');
            const institutionOtherInput = document.getElementById('institution-other-input');

            // --- Form Switching Logic ---
            showSignupLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginContainer.classList.add('hidden');
                signupContainer.classList.remove('hidden');
            });

            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                signupContainer.classList.add('hidden');
                loginContainer.classList.remove('hidden');
            });
            
            // --- Message Display Logic ---
            const showMessage = (area, message, type) => {
                const messageEl = area === 'login' ? loginMessageArea : signupMessageArea;
                messageEl.textContent = message;
                messageEl.className = `message-area ${type}`;
            };
            
            // --- "Other" Institution Logic ---
            institutionOtherCheckbox.addEventListener('change', () => {
                const isChecked = institutionOtherCheckbox.checked;
                institutionOtherInput.classList.toggle('hidden', !isChecked);
                institutionOtherInput.required = isChecked;
                institutionSelect.disabled = isChecked;
                if(isChecked) {
                    institutionSelect.selectedIndex = 0;
                }
            });

            // --- Multi-Step Signup Logic ---
            nextBtn.addEventListener('click', () => {
                // Basic validation for step 1
                const inputs = signupStep1.querySelectorAll('input:required, select:required');
                let allValid = true;
                inputs.forEach(input => {
                    if (!input.disabled && !input.checkValidity()) {
                        allValid = false;
                    }
                });

                if (allValid) {
                    // Simulate sending OTP
                    showMessage('signup', 'Simulating OTP... Sent to your email!', 'success');
                    signupStep1.classList.add('hidden');
                    signupStep2.classList.remove('hidden');
                } else {
                    showMessage('signup', 'Please fill all required fields in Step 1.', 'error');
                }
            });

            // --- Form Submission Logic (Simulation) ---
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                showMessage('login', 'Login successful! Redirecting...', 'success');
                localStorage.setItem('sipe-student-token', 'dummy-jwt-token');
                setTimeout(() => {
                    // window.location.href = 'chapter-select.html';
                    console.log("Redirecting to chapter-select.html");
                }, 1500);
            });

            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('signup-confirm-password').value;

                if (password !== confirmPassword) {
                    showMessage('signup', 'Passwords do not match.', 'error');
                    return;
                }
                
                // Final validation before fake submission
                showMessage('signup', 'Account created successfully! Please log in.', 'success');
                setTimeout(() => {
                    // Switch to login form
                    showLoginLink.click();
                    signupMessageArea.style.display = 'none'; // Hide message after switch
                }, 2000);
            });
        });
    </script>
</body>
</html>
