<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIPE Student Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a5acd;
            --primary-color-light: #8370e0;
            --background-color: #f4f7f6;
            --surface-color: #ffffff;
            --text-color: #333;
            --text-light-color: #888;
            --border-color: #e0e0e0;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
            --box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            padding: 2rem 1rem;
        }

        .form-container {
            width: 100%;
            max-width: 450px;
            background: var(--surface-color);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: max-width 0.4s ease-in-out;
        }
        
        .form-container.expanded {
            max-width: 700px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            color: var(--text-color);
            font-weight: 700;
            font-size: 2rem;
        }
        
        .form-header h1 span {
            color: var(--primary-color);
        }

        .form-header p {
            color: var(--text-light-color);
            margin-top: 0.5rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-light-color);
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            background-color: #fafafa;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.2);
            background-color: #fff;
        }
        
        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 16px 12px;
            padding-right: 2.5rem;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-color-light));
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 20px rgba(106, 90, 205, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .otp-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .otp-group .form-control { flex-grow: 1; }
        .otp-group .btn { width: auto; white-space: nowrap; padding: 0.9rem 1.2rem; }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light-color);
        }

        .form-footer a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }

        .message-area {
            text-align: center;
            font-weight: 500;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }
        .message-area.success { display: block; color: var(--success-color); background-color: #eafaf1; }
        .message-area.error { display: block; color: var(--error-color); background-color: #fbecec; }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .form-container.expanded { max-width: 450px; }
            .form-container { padding: 2rem; }
        }
    </style>
</head>
<body>

    <div class="form-container" id="form-container">
        
        <form id="login-form">
            <div class="form-header">
                <h1>Welcome Back!</h1>
                <p>Log in to access your <span>SIPE</span> portal.</p>
            </div>
            <div id="login-message-area" class="message-area"></div>
            <div class="form-group">
                <label for="login-email" class="form-label">Email Address</label>
                <input type="email" id="login-email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" id="login-password" class="form-control" required>
            </div>
            <button type="submit" class="btn">Log In</button>
            <div class="form-footer">
                <p>Don't have an account? <a id="show-signup-link">Sign Up</a></p>
            </div>
        </form>

        <form id="signup-form" class="hidden">
            <div class="form-header">
                <h1>Create Account</h1>
                <p>Join <span>SIPE</span> and start your journey.</p>
            </div>
             <div id="signup-message-area" class="message-area"></div>
            <div class="form-grid">
                <div class="form-group"><label for="signup-name" class="form-label">Full Name</label><input type="text" id="signup-name" class="form-control" required></div>
                <div class="form-group"><label for="signup-contact" class="form-label">Contact</label><input type="tel" id="signup-contact" class="form-control" pattern="[0-9]{10}" required></div>
                
                <div class="form-group full-width"><label for="signup-institution" class="form-label">College/Institute</label><select id="signup-institution" class="form-control" required><option value="" disabled selected>Select your institution</option><option value="JEC">JEC</option><option value="IIITDM">IIITDM</option><option value="GGITS">GGITS</option><option value="SRIT">SRIT</option><option value="Other">Other (Please specify)</option></select></div>
                <div class="form-group full-width hidden" id="institution-other-container"><label for="institution-other-input" class="form-label">Please specify</label><input type="text" id="institution-other-input" class="form-control"></div>

                <div class="form-group"><label for="signup-branch" class="form-label">Branch</label><input type="text" id="signup-branch" class="form-control" required></div>
                <div class="form-group"><label for="signup-semester" class="form-label">Semester</label><select id="signup-semester" class="form-control" required><option value="" disabled selected>Select</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option></select></div>
            </div>
            
            <div class="form-group"><label for="signup-email" class="form-label">Email Address</label><div class="otp-group"><input type="email" id="signup-email" class="form-control" required><button type="button" id="send-otp-btn" class="btn">Send OTP</button></div></div>
            <div id="otp-verify-container" class="form-group hidden"><label for="signup-otp" class="form-label">Enter OTP</label><div class="otp-group"><input type="text" id="signup-otp" class="form-control" placeholder="Check email"><button type="button" id="verify-otp-btn" class="btn">Verify</button></div></div>
            <div class="form-group"><label for="signup-password" class="form-label">Create Password</label><input type="password" id="signup-password" class="form-control" required></div>
            
            <button type="submit" id="signup-submit-btn" class="btn" disabled>Create Account</button>
            <div class="form-footer">
                <p>Already have an account? <a id="show-login-link">Sign In</a></p>
            </div>
        </form>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formContainer = document.getElementById('form-container');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const showSignupLink = document.getElementById('show-signup-link');
            const showLoginLink = document.getElementById('show-login-link');
            
            const loginMessageArea = document.getElementById('login-message-area');
            const signupMessageArea = document.getElementById('signup-message-area');
            
            const institutionSelect = document.getElementById('signup-institution');
            const institutionOtherContainer = document.getElementById('institution-other-container');
            const institutionOtherInput = document.getElementById('institution-other-input');

            // --- Form Switching Logic ---
            showSignupLink.addEventListener('click', (e) => {
                e.preventDefault();
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                formContainer.classList.add('expanded');
            });

            showLoginLink.addEventListener('click', (e) => {
                e.preventDefault();
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                formContainer.classList.remove('expanded');
            });
            
            // --- Message Display Logic ---
            function showMessage(area, message, type) {
                const messageArea = area === 'login' ? loginMessageArea : signupMessageArea;
                messageArea.textContent = message;
                messageArea.className = `message-area ${type}`;
            }

            // --- Sign Up Form Specific Logic ---
            institutionSelect.addEventListener('change', () => {
                const isOther = institutionSelect.value === 'Other';
                institutionOtherContainer.classList.toggle('hidden', !isOther);
                institutionOtherInput.required = isOther;
            });

            document.getElementById('send-otp-btn').addEventListener('click', () => {
                document.getElementById('otp-verify-container').classList.remove('hidden');
                showMessage('signup', 'Dummy OTP sent! Check your inbox.', 'success');
            });

            document.getElementById('verify-otp-btn').addEventListener('click', () => {
                document.getElementById('signup-submit-btn').disabled = false;
                showMessage('signup', 'OTP Verified! You can now create your account.', 'success');
            });

            // --- Prevent actual form submission for this demo ---
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                showMessage('login', 'Login successful! (Simulation)', 'success');
            });

            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                showMessage('signup', 'Account created! (Simulation)', 'success');
            });
        });
    </script>
</body>
</html>
